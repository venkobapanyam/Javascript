<!-- setInterval and clearinterval -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id='btn' ></span>
        <input type="button" onclick="stopfun()" value="stop">
    </div>
    <script>
        let myvar=setInterval(Timer,1000)
        function Timer()
        {
            var d=new Date();
            var op=d.toLocaleTimeString();
            document.getElementById('btn').innerText=op;
        }
        function stopfun()
        {
            clearInterval(myvar);
        }
    </script>
</body>
</html>
